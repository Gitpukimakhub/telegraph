<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Uploader</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
    <div id="link"></div>

    <script>
        async function telegraph(file) {
            const form = new FormData();
            form.append('images', file);
            try {
                const response = await fetch('https://telegraph.zorner.men/upload', {
                    method: 'POST',
                    body: form
                });
                const data = await response.json();
                return data?.links[0];
            } catch (error) {
                return 'Error uploading image';
            }
        }

        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const linkDiv = document.getElementById('link');
            if (fileInput.files.length === 0) {
                alert('Please select an image first!');
                return;
            }
            const file = fileInput.files[0];
            telegraph(file).then(url => {
                linkDiv.innerHTML = url ? `<a href="${url}" target="_blank">${url}</a>` : 'Failed to upload';
            });
        }
    </script>
</body>
</html>
