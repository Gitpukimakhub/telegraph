<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph Uploader</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        img {
            max-width: 300px;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
        .link {
            margin-top: 1rem;
            word-break: break-all;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Gambar ke Telegraph</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadImage()" style="margin-top:1rem;">Upload</button>
        <img id="preview" src="#" alt="Preview" style="display:none;">
        <div class="link" id="link"></div>
    </div>

    <script>
        async function telegraph(file) {
            const form = new FormData();
            form.append('images', file);
            try {
                const response = await axios.post('https://telegraph.zorner.men/upload', form, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                return response.data?.links[0];
            } catch (error) {
                console.error('Upload gagal:', error);
                return 'Error saat mengunggah gambar';
            }
        }

        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            const linkDiv = document.getElementById('link');

            if (fileInput.files.length === 0) {
                alert('Pilih gambar terlebih dahulu!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            telegraph(file).then((url) => {
                if (url) {
                    linkDiv.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
                } else {
                    linkDiv.textContent = 'Gagal mengunggah gambar';
                }
            });
        }
    </script>
</body>
</html>
